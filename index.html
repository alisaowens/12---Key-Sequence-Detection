<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []; 
  const secretCode = 'codeword'; 
  let secretCodeTimesEntered = 0; 

  window.addEventListener('keyup', (e) => {
    pressed.push(e.key); 
    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length); // splices the array to the length of the secret code
    if(pressed.join('').includes(secretCode)) {
      console.log('Secret code entered!'); 
      secretCodeTimesEntered++; 
      console.log(secretCodeTimesEntered); 
      if (secretCodeTimesEntered == 1) {
        document.body.innerHTML = `<h1>You entered the secret code!</h1>`; 
      } else {
        document.body.innerHTML = `<h1>You entered the secret code ${secretCodeTimesEntered} times!</h1>`; 
      }
    };
  });
</script>
</body>
</html>
